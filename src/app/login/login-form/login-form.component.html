

<mat-card class="simply-login-card card">
    <div class="card-header simply-background-color-warn">
        <h4 class="text-center">Login</h4>
    </div>

    <div class="container mt-3">
        <form>
            <mat-form-field class="simply-input-width-full">
                <input matInput placeholder="Enter your EmailId" class="formControl"  id="email" />
                <mat-error>
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field class="matInput" class="simply-input-width-full">
                <input matInput placeholder="Enter your password" class="formControl"   [type]="hide ? 'text' : 'password'">
                <mat-icon matSuffix style="cursor: pointer;" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error >
                    Password have 6 digit & atlest One number
                </mat-error>
            </mat-form-field>

            <p class="text-right">Forgot Password ?</p>

            <button type="submit" class="mb-4 mt-2 col-12 simply-button-background-color-warn" mat-raised-button>Login</button>
        </form>
    </div>
</mat-card>
